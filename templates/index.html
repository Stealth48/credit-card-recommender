<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile viewport -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        select:focus, input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.9rem;
            margin-top: 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
            font-size: 1rem;
            background: #fcecea;
            padding: 0.5rem;
            border-radius: 5px;
        }
        /* Mobile adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .form-container {
                padding: 1rem;
            }
            label {
                font-size: 1rem;
                margin: 0.75rem 0 0.25rem;
            }
            select, input[type="text"] {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
            button {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <h1>Unlock Your Best Credit Card Match</h1>
    <div class="form-container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/recommend" method="POST">
            <label for="credit_score">Credit Score</label>
            <select name="credit_score" id="credit_score">
                <option value="Below 600">Below 600</option>
                <option value="600-650">600-650</option>
                <option value="650-700">650-700</option>
                <option value="700-750">700-750</option>
                <option value="750+">750+</option>
            </select>

            <label for="current_card">Current Card</label>
            <input type="text" name="current_card" id="current_card" placeholder="e.g., Chase Freedom">

            <label for="goal">Goal for New Card</label>
            <select name="goal" id="goal">
                <option value="Maximize cashback">Maximize cashback</option>
                <option value="Travel rewards">Travel rewards</option>
                <option value="Low interest">Low interest</option>
                <option value="No fees">No fees</option>
            </select>

            <label for="annual_fee">Annual Fee Tolerance</label>
            <select name="annual_fee" id="annual_fee">
                <option value="No fees only">No fees only</option>
                <option value="Okay if worth it">Okay if worth it</option>
                <option value="Don’t care">Don’t care</option>
            </select>

            <label for="rewards_pref">Rewards Preference</label>
            <select name="rewards_pref" id="rewards_pref">
                <option value="Cashback">Cashback</option>
                <option value="Points">Points</option>
                <option value="Miles">Miles</option>
                <option value="No preference">No preference</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
