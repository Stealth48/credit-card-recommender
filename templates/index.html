<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Recommender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #7f8c8d;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Unlock Your Best Credit Card Match</h1>
    <div class="form-container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/recommend" method="POST">
            <label for="credit_score">Credit Score</label>
            <select name="credit_score" id="credit_score">
                <option value="Below 600">Below 600</option>
                <option value="600-650">600-650</option>
                <option value="650-700">650-700</option>
                <option value="700-750">700-750</option>
                <option value="750+">750+</option>
            </select>

            <label for="current_card">Current Card</label>
            <input type="text" name="current_card" id="current_card" placeholder="e.g., Chase Freedom">

            <label for="goal">Goal for New Card</label>
            <select name="goal" id="goal">
                <option value="Maximize cashback">Maximize cashback</option>
                <option value="Travel rewards">Travel rewards</option>
                <option value="Low interest">Low interest</option>
                <option value="No fees">No fees</option>
            </select>

            <label for="annual_fee">Annual Fee Tolerance</label>
            <select name="annual_fee" id="annual_fee">
                <option value="No fees only">No fees only</option>
                <option value="Okay if worth it">Okay if worth it</option>
                <option value="Don’t care">Don’t care</option>
            </select>

            <label for="rewards_pref">Rewards Preference</label>
            <select name="rewards_pref" id="rewards_pref">
                <option value="Cashback">Cashback</option>
                <option value="Points">Points</option>
                <option value="Miles">Miles</option>
                <option value="No preference">No preference</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
